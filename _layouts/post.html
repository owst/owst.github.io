---
layout: default
js_includes:
    - https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js
    - /assets/js/time.js
---

<article class="post mt-3 pb-3">
  <div id="post-header" class="pb-4">
      <h2 class="post-title">{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema  }}" class="page-date">
          {{ page.date | date_to_string }}
      </time>
  </div>
  {{ content }}
</article>
